<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Carrinho
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img [src]="item.produto.imageUrl || '/assets/imgs/prod.jpg'" alt="CartImgs">
      </ion-thumbnail>
      <ion-label>
        <h2>{{item.produto.nome}}</h2>
        <p>{{item.produto.preco | currency}}</p>
        <p>{{item.quantidade}}</p>
      </ion-label>  
    </ion-item>
  </ion-list>
</ion-content>
