<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Carrinho
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img [src]="item.produto.imageUrl || '/assets/imgs/prod.jpg'" alt="CartImgs">
      </ion-thumbnail>
      <ion-label>
        <h2>{{item.produto.nome}}</h2>
        <p>{{item.produto.preco | currency}}</p>
        <ion-icon class="nolinebreak" name="remove-circle-outline" color="primary" (click)="decreaseQuantity(item.produto)"></ion-icon>
        <p class="nolinebreak">{{item.quantidade}}</p>
        <ion-icon name="add-circle-outline" color="primary" (click)="increaseQuantity(item.produto)"></ion-icon>
        <ion-icon name="trash-outline" class="slotend" color="danger" (click)="removeItem(item.produto)"></ion-icon>
      </ion-label>  
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <ion-label>
        <h1>Total</h1>
      </ion-label>
      <ion-label slot="end">
        <h1>{{total()}}</h1>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <ion-label>
        <h1>Seu carrinho est√° vazio</h1>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button color="primary" expand="block" (click)="goOn()">Continuar comprando</ion-button>
</ion-content>
