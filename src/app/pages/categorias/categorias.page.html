<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="true">
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button size="small" href="/cart">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item button *ngFor="let item of items" (click)="showProducts(item.id)">
      <ion-thumbnail slot="start">
        <img src="{{ bucketUrl }}/cat{{ item.id }}.jpg" alt="Categoria">
      </ion-thumbnail>
      <ion-label>
        <h2> {{ item.nome }} </h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
