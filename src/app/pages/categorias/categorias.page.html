<ion-header>
  <ion-navbar>
    <ion-menu-toggle>
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-menu-toggle>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img src="{{ bucketUrl }}/cat{{ item.id }}.jpg">
      </ion-thumbnail>
      <h2> {{ item.nome }} </h2>
    </ion-item>
  </ion-list>
</ion-content>
