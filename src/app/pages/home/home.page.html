<ion-content>

  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/telainicial.png" alt="logo">

  <form>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="login()">Entrar</ion-button>
  </form>
  <ion-button expand="block" shape="outline" (click)="signup()">Registrar</ion-button>
</ion-content>
