<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="true">
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button size="small" href="/cart">
      <ion-icon name="cart-outline"></ion-icon>
  </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item button *ngFor="let item of items" (click)="showProdutoDetail(item.id)">
      <ion-thumbnail slot="start">
        <img [src]= "item.imageUrl || '/assets/imgs/prod.jpg'" alt="Produto">
      </ion-thumbnail>
      <ion-label>
        <h2>{{item.nome}}</h2>
        <p>{{item.preco | currency}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
